<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

<body class="container">
  <header class="row pt-2 justify-content-center align-items-center">
    <div class="col-12 d-flex justify-content-start align-items-center">
      <h1 id="title" class="row justify-content-center align-items-center">Leaderboard App</h1>
    </div>
  </header>
  <main class="row mt-4">
    <section class="col-6">
      <div class="row justify-content-center align-items-center mb-4">
          <div class="col-9">
            <h2 class="row justify-content-center align-items-center">Recent Scores</h2>
          </div>
          <div class="col-3 d-flex justify-content-center align-items-center">
            <button id="btn-refresh" class="btn btn-primary">Refresh</button>
          </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <table class="table table-striped table-bordered">
            <tbody id="tbody-scores">

        </div>

    </section>
    <section class="col-6">
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h2 class="row justify-content-center align-items-center">Add your score</h2>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12">
          <form id="form-add-score" class="form-inline">
            <div class="col-12 form-group mb-4">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-12 form-group mb-4">
                <input type="text" class="form-control" id="score" placeholder="Score">
            </div>
            <div class="col-3 offset-9 d-flex justify-content-end align-items-center">
                <button id="btn-submit" type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="d-flex flex-column justify-content-center align-items-center p-3">
