<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body class="container">
  <header class="row pt-3 mb-2 mb-md-5 justify-content-center align-items-center">
    <nav class="row pb-2 mb-3 border-bottom border-1 justify-content-center align-items-center">
      <div class="col-2 d-flex justify-content-center align-items-center">
        <i class="fas fa-trophy fa-3x"></i>
      </div>
      <div class="col-10 d-flex justify-content-center align-items-center shown-mobile">
        <h1 id="titleMobile" class="row justify-content-center align-items-center border rounded border-1 bg-white">LeaderBoard</h1>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center hidden-mobile">
        <h3>Top 3 Scores</h3>
      </div>
      <div class="col-2 d-flex justify-content-start align-items-center hidden-mobile">
        <i class="fas fa-arrow-right fa-3x"></i>
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center hidden-mobile">
        <div class="row w-100">
          <i class="col-12 text-lg icon-trophy">
            <span class="fa-2x d-flex justify-content-center">
              <span class="fa-layers fa-fw">
                <i id="firstPositionIcon" class="fas fa-trophy"></i>
                <span class="fa-layers-text numberPosition" data-fa-transform="shrink-8 up-3">1</span>
              </span>
            </span>
            <span id="firstPosition" class="d-flex justify-content-center">
              Loading...
            </span>
          </i>
        </div>
        <div class="row w-100">
          <i class="col-6 text-lg icon-trophy">
            <span class="fa-2x d-flex justify-content-center">
              <span class="fa-layers fa-fw">
                <i id="secondPositionIcon" class="fas fa-trophy"></i>
                <span class="fa-layers-text numberPosition" data-fa-transform="shrink-8 up-3">2</span>
              </span>
            </span>
            <span id="secondPosition" class="d-flex justify-content-center">
              Loading...
            </span>
          </i>
          <i class="col-6 text-lg icon-trophy">
            <span class="fa-2x d-flex justify-content-center">
              <span class="fa-layers fa-fw">
                <i id="thirdPositionIcon" class="fas fa-trophy"></i>
                <span class="fa-layers-text numberPosition" data-fa-transform="shrink-8 up-3">3</span>
              </span>
            </span>
            <span id="thirdPosition" class="d-flex justify-content-center">
              Loading...
            </span>
          </i>
        </div>
      </div>  
    </nav>
    <div class="col-12 mb-md-4 d-md-flex justify-content-md-start align-items-md-center hidden-mobile">
      <h1 id="title" class="row justify-content-center align-items-center">Leaderboard App</h1>
    </div>
  </header>
  <main class="row pt-4 ">
    <section class="col-12 col-md-6">
      <div class="row justify-content-center align-items-center mb-4">
          <div class="col-9">
            <h2 class="row justify-content-center align-items-center">Recent Scores</h2>
          </div>
          <div class="col-3 d-flex justify-content-center align-items-center">
            <button id="btn-refresh" class="btn btn-primary">Refresh</button>
          </div>
      </div>
      <div id="table-container" class="row justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <table class="table table-striped table-bordered">
            <tbody id="tbody-scores" class="h-100">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="col-12 col-md-6">
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h2 class="row justify-content-center align-items-center">Add your score</h2>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12">
          <form id="form-add-score" class="form-inline">
            <div class="col-12 form-group mb-4">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-12 form-group mb-4">
                <input type="text" class="form-control" id="score" placeholder="Score">
            </div>
            <div class="col-3 offset-9 d-flex justify-content-end align-items-center">
                <button id="btn-submit" type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="border-top border-1 d-flex flex-column justify-content-center align-items-center">
    <span class="font-weight-bold">Copyright &copy; 2021</span>
    <span class="font-weight-bold">Luis Anghelo Abarca Villacis</span>
  </footer>
</body>
</html>
